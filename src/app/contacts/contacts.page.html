<ion-header>
    <ion-toolbar color="primary">
        <ion-title color="light">Contacts</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="presentModal()"><ion-icon name="add" slot="icon-only" color="light"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
                <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
                    <ion-segment-button value="all">ALL CONTACTS</ion-segment-button>
                    <ion-segment-button value="priority">PRIORITY CONTACTS</ion-segment-button>
                </ion-segment>

                <ion-list>
                    <ion-item-sliding *ngFor="let contact of contacts;let i = index" #slidingItem>
                        <app-sample02 [contact]="contact"></app-sample02>

                        <ion-item-options side="start">
                            <ion-item-option (click)="edit(i,contact,slidingItem)">
                                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                        <ion-item-options side="end">
                            <ion-item-option (click)="prior(contact,slidingItem)">
                                <ion-icon name="star" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
