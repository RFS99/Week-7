<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button default-href="'/' + 'contacts'" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Contact Detail</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentAlert()"><ion-icon name="trash" slot="icon-only" color="light"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="loadedContact.imageUrl"></ion-img>
        </ion-avatar>
        <ion-label class="detailName">
          {{ loadedContact.name }}
        </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let mail of loadedContact.email">
        <ion-icon slot="start" name="mail-outline" color="primary"></ion-icon>
        <ion-label>
          {{mail}}
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let phone of loadedContact.phoneNumber">
        <ion-icon slot="start"  name="call-outline" color="primary"></ion-icon>
        <ion-label>
          {{phone}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
